<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie</title>   
    <!-- Colocar o Link do bootstrap sempre antes do link do css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- atributo container é um atributo do css que tem no Boodstrap, ele centraliza o conteúdo com uma largura limite-->
        <nav class="container">
            <h1>DSMovie</h1>
            <!-- Antes da div a img ficava centralizada, após colocar as tags img  dentro da div ambos ficaram agrupados a direita-->
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="GitHub">
                <a id="git" href="http://https://github.com/MSWarzak" target="_blank">/MSWarzak</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="dsmovie-form-section">

            <!--O Bootstrap por padrão ele divide a tela em 12 partes, para haver essa distribuição, é preciso colocar na div Pai a class="row" e em cada div filha, nesse caso a sexta parte de 12 = (col-4), assim teremos três colunas
            o (mb-3) ele coloca uma margin em cada card -->
            <div  class="container dsmovie-form-container">
                <!-- Para entender os atributos abaixo olhar link https://github.com/devsuperior/sds-dsmovie/tree/main/episodio1-iniciante-->
                <div>
                    <div class="dsmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/jYEW5xZkZk2WTrdbMGAPFuBqbDc.jpg" alt="Duna">
                        <div class="dsmovie-form-description">
                            <h3>Duna</h3>
    <!-- dsmovie-form já é estilizado pelo bootstrap, dsmovie-form-group vai ser estilizado no nosso css -->
                            <form class="dsmovie-form dsmovie-form-group">
                                <!--Classes (form-group e form-control) são classes do bootstrap onde já estilizam automaticamente as caixas do formulário -->
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu E-mail</label>   
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group dsmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <button class="dsmovie-btn" type="submit">Salvar</button>
                                    <a class="dsmovie-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>                            
                        </div>
                    </div>
                </div>                          
            </div>
        </section>
    </main>

</body>

</html>
