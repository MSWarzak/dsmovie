<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- atributo container é um atributo do css que tem no Boodstrap, ele centraliza o conteúdo com uma largura limite-->
        <nav class="container">
            <h1>DSMovie</h1>
            <!-- Antes da div a img icava centralizada, após colocar as tags img e a dentro da div icaram ambos agrupados a direita-->
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="GitHub">
                <a id="git" href="http://https://github.com/MSWarzak" target="_blank">/MSWarzak</a>
            </div>
        </nav>
    </header>

</body>

</html>
